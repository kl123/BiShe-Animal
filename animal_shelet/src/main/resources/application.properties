# Hibernate 配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# mapper.xml文件配置
mybatis.mapper-locations=classpath:/mapper/*.xml

# 序列化时排除 null 值字段
spring.jackson.default-property-inclusion=non_null

# 反序列化时忽略 JSON 中的未知字段（不抛出异常）
spring.jackson.deserialization.fail-on-unknown-properties=false

# 设置时区为 GMT+8（北京时间）
spring.jackson.time-zone=GMT+8

# 日期时间序列化格式为 "年-月-日 时:分:秒"
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# 设置本地化语言为简体中文（影响序列化时的本地化数据格式）
spring.jackson.locale=zh_CN

# 允许 JSON 解析器接受未加引号的字段名（非标准 JSON）
spring.jackson.parser.allow-unquoted-field-names=true

spring.mvc.rest-template-builder.enabled=true

